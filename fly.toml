# fly.toml app configuration file generated for soft-robot-backend on 2024-12-19T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "soft-robot-backend"
primary_region = "iad"

[build]

[env]
  DEBUG = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
