[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "S", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = [
    "E203",  # whitespace before ':'
    "S101",  # use of assert
    "PLR0913",  # too many arguments
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "C901",  # too complex
    "UP045",  # non-pep604-annotation-optional
    "UP006",  # non-pep585-annotation
    "UP035",  # deprecated-import
    "COM812",  # missing-trailing-comma
    "RUF022",  # unsorted-dunder-all
    "B905",  # zip-without-explicit-strict
    "PLR5501",  # collapsible-else-if
    "RUF010",  # explicit-f-string-type-conversion
    "B008",  # do not perform function call in argument defaults (FastAPI Depends pattern)
    "B904",  # within except clause, raise exceptions with raise ... from err
    "DTZ003",  # datetime.utcnow() used
    "N806",  # variable name should be lowercase
    "PLR2004",  # magic value used in comparison
    "PLC0415",  # import should be at top-level
    "ERA001",  # found commented-out code
    "S105",  # possible hardcoded password
    "ARG001",  # unused function argument
    "ARG002",  # unused method argument
    "TRY004",  # prefer TypeError exception for invalid type
    "TRY300",  # consider moving statement to else block
    "S110",  # try-except-pass detected
    "SIM102",  # use single if statement instead of nested if
    "SIM117",  # use single with statement with multiple contexts
    "PLR0911",  # too many return statements
    "N803",  # argument name should be lowercase
    "RUF006",  # store reference to return value of asyncio.create_task
    "INP001",  # file is part of implicit namespace package
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "PLR2004", "S106", "S108"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=40"
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "*/.env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@\\(abc\\\\.\\)\\?abstractmethod",
    "def main\\(\\):",
    "if TYPE_CHECKING:",
    "from __future__ import annotations"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
