[tool.black]
line-length = 79

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = false

[tool.pylsp-rope]
ropeFolder = "backend"

[tool.pylsp-flake8]
enabled = true
maxLineLength = 79

[tool.pylsp-pylint]
enabled = true
args = ["--disable=C0114,C0115,C0116"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=80"
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "*/.env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@\\(abc\\\\.\\)\\?abstractmethod",
    "def main\\(\\):",
    "if TYPE_CHECKING:",
    "from __future__ import annotations"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
