[tool.black]
line-length = 88

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = false

[tool.pylsp-rope]
ropeFolder = "backend"

[tool.pylsp-ruff]
enabled = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = [
    "E203",  # whitespace before ':'
    "S101",  # use of assert
    "PLR0913",  # too many arguments
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "C901",  # too complex
    "UP045",  # non-pep604-annotation-optional
    "UP006",  # non-pep585-annotation
    "UP035",  # deprecated-import
    "COM812",  # missing-trailing-comma
    "RUF022",  # unsorted-dunder-all
    "B905",  # zip-without-explicit-strict
    "PLR5501",  # collapsible-else-if
    "RUF010",  # explicit-f-string-type-conversion
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "PLR2004", "S106", "S108"]

[tool.pylsp-pylint]
enabled = true
args = ["--disable=C0114,C0115,C0116"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=40"
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "*/.env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@\\(abc\\\\.\\)\\?abstractmethod",
    "def main\\(\\):",
    "if TYPE_CHECKING:",
    "from __future__ import annotations"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
