version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Optional: Backend service (uncomment if running both together)
  # backend:
  #   build: ../backend
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - DEBUG=false
  #     - LOG_LEVEL=INFO
  #     - DATABASE_URL=sqlite:///./soft_robot.db
  #     - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
  #     - CORS_ORIGINS=["http://localhost:3000"]
  #     - CORS_ALLOW_ALL_ORIGINS=false
  #   volumes:
  #     - ../backend/soft_robot.db:/app/soft_robot.db
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
