# fly.toml app configuration file generated for soft-robot-frontend on 2024-12-19T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "soft-robot-frontend"
primary_region = "iad"

[build]

[env]
  VITE_API_URL = "https://soft-robot-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
