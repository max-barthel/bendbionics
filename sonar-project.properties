# SonarQube Configuration for Soft Robot App
# This file configures SonarQube analysis for the project

# Project Information
sonar.projectKey=soft-robot-app
sonar.projectName=Soft Robot Simulation Application
sonar.projectVersion=1.0.0
sonar.organization=soft-robot-org

# Source Code Configuration
sonar.sources=frontend/src,backend/app
sonar.tests=frontend/src/__tests__,backend/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.py
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/target/**,**/*.d.ts,**/htmlcov/**

# Language Configuration
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Code Quality Thresholds
sonar.qualitygate.wait=true

# Frontend Specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=frontend/tsconfig.app.json

# Backend Specific
sonar.python.version=3.11

# Analysis Configuration
sonar.analysis.mode=publish
sonar.issuesReport.console.enable=true
sonar.issuesReport.html.enable=true

# Security and Reliability
sonar.security.hotspots.includeAllFiles=true
sonar.reliability.hotspots.includeAllFiles=true

# Duplication
sonar.cpd.typescript.minimumtokens=100
sonar.cpd.python.minimumtokens=100

# Complexity
sonar.complexity.max=10
sonar.complexity.function.max=10

# Maintainability
sonar.maintainability.rating=1.0
sonar.reliability.rating=1.0
sonar.security.rating=1.0

# Coverage Thresholds
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.py,**/__tests__/**,**/test_*/**

# Technical Debt
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.developmentCost=30
