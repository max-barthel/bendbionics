services:
  # Backend API Service
  - type: web
    name: soft-robot-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python render_start.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: soft-robot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://soft-robot-frontend.onrender.com
      - key: DEBUG
        value: false

  # Frontend Service
  - type: web
    name: soft-robot-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://soft-robot-backend.onrender.com

databases:
  - name: soft-robot-db
    databaseName: softrobot
    user: softrobot
