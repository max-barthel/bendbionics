name: Documentation Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/src/**/*.stories.*"
      - "frontend/src/**/*.mdx"
      - "backend/docs/**"
      - "*.md"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/src/**/*.stories.*"
      - "frontend/src/**/*.mdx"
      - "backend/docs/**"
      - "*.md"
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # Build documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install sphinx sphinx-rtd-theme sphinxcontrib-openapi

      - name: Build Storybook
        run: |
          cd frontend
          npm run storybook:build

      - name: Build API documentation
        run: |
          cd backend
          sphinx-build -b html docs docs/_build/html

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation-build
          path: |
            frontend/storybook-static/
            backend/docs/_build/html/

  # Deploy to GitHub Pages (main branch only)
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation-build
          path: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create combined documentation
        run: |
          # Create a combined documentation site
          mkdir -p ./site

          # Copy Storybook build
          cp -r ./docs/frontend/storybook-static/* ./site/

          # Create API docs directory
          mkdir -p ./site/api
          cp -r ./docs/backend/docs/_build/html/* ./site/api/

          # Create index.html that redirects to Storybook
          cat > ./site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Soft Robot App Documentation</title>
              <meta http-equiv="refresh" content="0; url=./index.html">
          </head>
          <body>
              <p>Redirecting to documentation...</p>
          </body>
          </html>
          EOF

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Deploy to Netlify (alternative)
  deploy-netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: netlify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation-build
          path: ./docs

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: "./docs/frontend/storybook-static"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Deploy to Vercel (alternative)
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: vercel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation-build
          path: ./docs

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./docs/frontend/storybook-static
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Documentation testing
  test-docs:
    name: Test Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation-build
          path: ./docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd frontend
          npm install
          npx playwright install --with-deps

      - name: Test Storybook accessibility
        run: |
          cd frontend
          npx playwright test --config=playwright.config.docs.ts

      - name: Test API documentation links
        run: |
          # Test that API documentation links are valid
          find ./docs/backend/docs/_build/html -name "*.html" -exec grep -l "href=" {} \; | head -5

  # Documentation quality check
  docs-quality:
    name: Documentation Quality
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation-build
          path: ./docs

      - name: Check documentation completeness
        run: |
          echo "Checking documentation completeness..."

          # Check if Storybook built successfully
          if [ -d "./docs/frontend/storybook-static" ]; then
            echo "âœ… Storybook built successfully"
          else
            echo "âŒ Storybook build failed"
            exit 1
          fi

          # Check if API docs built successfully
          if [ -d "./docs/backend/docs/_build/html" ]; then
            echo "âœ… API documentation built successfully"
          else
            echo "âŒ API documentation build failed"
            exit 1
          fi

          # Check for broken links in Storybook
          find ./docs/frontend/storybook-static -name "*.html" -exec grep -l "404" {} \; || echo "No 404 errors found"

      - name: Check documentation size
        run: |
          echo "Documentation size analysis:"
          du -sh ./docs/frontend/storybook-static
          du -sh ./docs/backend/docs/_build/html

  # Documentation summary
  docs-summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build-docs, test-docs, docs-quality]
    if: always()
    steps:
      - name: Generate documentation summary
        run: |
          echo "## ðŸ“š Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Documentation | ${{ needs.build-docs.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Documentation | ${{ needs.test-docs.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Check | ${{ needs.docs-quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Documentation Links" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- [Live Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
            echo "- [Storybook](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
            echo "- [API Documentation](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Documentation will be deployed after merge to main" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Documentation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts available in Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility tests: ${{ needs.test-docs.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quality checks: ${{ needs.docs-quality.result == 'success' && 'Passed' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
