name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ğŸš¨ Severity
      description: How severe is this bug?
      options:
        - Critical - System unusable
        - High - Major functionality broken
        - Medium - Minor functionality affected
        - Low - Cosmetic issue
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ§© Component
      description: Which part of the application is affected?
      options:
        - Frontend
        - Backend
        - Database
        - API
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ’» Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
        - Browser: [e.g. Chrome, Safari, Firefox]
        - Version: [e.g. 1.0.0]
        - Node.js: [e.g. 18.17.0]
        - Python: [e.g. 3.9.0]
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here or paste image URLs

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs
      description: Any relevant console logs or error messages
      placeholder: Paste logs here...

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
