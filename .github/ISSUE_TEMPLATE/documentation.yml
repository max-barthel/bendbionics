assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please provide details about what documentation needs to be added or improved.

  - type: textarea
    id: doc-description
    attributes:
      label: ğŸ“š Documentation Description
      description: What documentation needs to be added or improved?
      placeholder: Describe the documentation issue...
