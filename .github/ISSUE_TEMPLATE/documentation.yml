      required: true

  - type: dropdown
    id: doc-type
    attributes:
      label: ğŸ“– Documentation Type
      description: What type of documentation is this?
      options:
        - API Documentation
        - User Guide
        - Developer Guide
        - README
        - Code Comments
        - Tutorial
        - FAQ
        - Other
    validations:
      required: true

  - type: dropdown
    id: doc-location
    attributes:
      label: ğŸ“ Location
      description: Where should this documentation be located?
      options:
        - README.md
        - DEVELOPMENT.md
        - DEPLOYMENT.md
        - SCRIPTS.md
        - Code Comments
        - API Docs
        - Storybook
        - Other
    validations:
      required: true

  - type: textarea
    id: current-state
    attributes:
      label: ğŸ“‹ Current State
      description: What is the current state of the documentation?
      placeholder: Describe what exists now (if anything)...

  - type: textarea
    id: desired-state
    attributes:
      label: ğŸ¯ Desired State
      description: What should the documentation look like?
      placeholder: Describe what you'd like to see...

  - type: textarea
    id: target-audience
    attributes:
      label: ğŸ‘¥ Target Audience
      description: Who is this documentation for?
      placeholder: |
        - New developers
        - End users
        - Contributors
        - DevOps team
        - Other

  - type: textarea
    id: content-outline
    attributes:
      label: ğŸ“ Content Outline
      description: What should be included in this documentation?
      placeholder: |
        - Section 1
        - Section 2
        - Section 3

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other context about the documentation request
      placeholder: Any additional information that might be helpful...
