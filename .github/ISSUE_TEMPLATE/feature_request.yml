name: âœ¨ Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand and implement your request.

  - type: textarea
    id: feature-description
    attributes:
      label: âœ¨ Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: ğŸ¯ Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: Describe the solution you'd like
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: What other approaches have you considered?

  - type: dropdown
    id: priority
    attributes:
      label: ğŸš€ Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking current work
        - High - Important for next release
        - Medium - Nice to have soon
        - Low - Future consideration
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ§© Component
      description: Which part of the application would this feature affect?
      options:
        - Frontend UI
        - Backend API
        - Database
        - Documentation
        - Developer Tools
        - Performance
        - Security
        - Other
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: âœ… Acceptance Criteria
      description: What would make this feature complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: ğŸ¨ Mockups/Wireframes
      description: If applicable, add mockups, wireframes, or screenshots
      placeholder: Drag and drop images here or paste URLs

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: Any additional information that might be helpful...
